<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completing sign-in...</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #fafafa;
      color: #333;
    }
    .container { text-align: center; padding: 32px; }
    .spinner {
      width: 28px;
      height: 28px;
      border: 3px solid #e8e8e8;
      border-top-color: #0078d4;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    p { font-size: 14px; color: #666; }
    .error { color: #dc2626; }
    .success { color: #16a34a; }
  </style>
</head>
<body>
<div class="container">
  <div class="spinner" id="spinner"></div>
  <p id="status">Completing sign-in...</p>
</div>

<script>
var API_BASE = window.location.origin;

Office.onReady(function() {
  completeOAuth();
});

// Fallback
setTimeout(function() { completeOAuth(); }, 3000);

var completed = false;

function completeOAuth() {
  if (completed) return;
  completed = true;

  // Parse the OAuth callback parameters
  var params = new URLSearchParams(window.location.search);
  var code = params.get('code');
  var state = params.get('state');

  if (!code) {
    sendError('No authorisation code received.');
    return;
  }

  // Retrieve stored values
  var savedState = sessionStorage.getItem('oauth_state');
  var codeVerifier = sessionStorage.getItem('oauth_code_verifier');

  if (!savedState || !codeVerifier) {
    sendError('Session expired. Please try again.');
    return;
  }

  if (state !== savedState) {
    sendError('Invalid OAuth state. Please try again.');
    return;
  }

  // Exchange the code for a PocketBase auth token
  var redirectUrl = API_BASE + '/outlook-addin/oauth-complete.html';

  fetch(API_BASE + '/api/collections/users/auth-with-oauth2', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      provider: 'microsoft',
      code: code,
      codeVerifier: codeVerifier,
      redirectURL: redirectUrl
    })
  })
  .then(function(r) { return r.json().then(function(d) { return { ok: r.ok, data: d }; }); })
  .then(function(res) {
    sessionStorage.removeItem('oauth_state');
    sessionStorage.removeItem('oauth_code_verifier');

    if (!res.ok) {
      sendError(res.data.message || 'Authentication failed.');
      return;
    }

    // Send the token and user back to the taskpane
    var message = JSON.stringify({
      type: 'oauth_success',
      token: res.data.token,
      user: res.data.record
    });

    document.getElementById('spinner').style.display = 'none';
    var statusEl = document.getElementById('status');
    statusEl.textContent = 'Signed in! Closing...';
    statusEl.classList.add('success');

    Office.context.ui.messageParent(message);
  })
  .catch(function(err) {
    sendError('Sign-in failed: ' + (err.message || 'Unknown error'));
  });
}

function sendError(msg) {
  document.getElementById('spinner').style.display = 'none';
  var statusEl = document.getElementById('status');
  statusEl.textContent = msg;
  statusEl.classList.add('error');

  var message = JSON.stringify({ type: 'oauth_error', error: msg });
  try {
    Office.context.ui.messageParent(message);
  } catch(e) {
    // Not in Office dialog context
  }
}
</script>
</body>
</html>
