<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="bg-brand-black min-h-screen overflow-x-hidden">
  <!-- Login Section (shown when not authenticated) - at root level for full-screen display -->
  <div id="login-section"></div>

  <!-- App Shell (shown when authenticated) -->
  <div id="app-shell" class="app-shell">
    <!-- Sidebar Nav Container -->
    <div id="sidebar-container"></div>

    <!-- Main Content Area -->
    <main id="main-content" class="app-main-content">
      <!-- Mobile Header -->
      <div id="mobile-header" class="app-mobile-header justify-between">
        <div class="flex items-center gap-2 text-white">
          <img src="/images/logo-white.svg" alt="The Outlook" class="h-5 w-auto" />
          <span class="text-base">CRM</span>
        </div>
        <button
          type="button"
          id="mobile-menu-btn"
          class="app-mobile-menu-btn"
          aria-label="Open menu"
        >
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>

      <!-- Top Bar (sticky with glass effect) -->
      <div id="top-bar-container"></div>

      <!-- Page Content -->
      <div id="main-content-wrapper" class="app-content-wrapper">
        <!-- Breadcrumbs (above menu, no transitions) -->
        <div id="page-breadcrumbs"></div>
        <!-- Persistent menu area (no transitions, mt-4 for spacing below breadcrumbs) -->
        <div id="page-menu" class="mt-4"></div>
        <!-- Page content wrapper for transitions (pages render here) -->
        <div id="page-content"></div>
      </div>
    </main>
  </div>

  <!-- Legacy app container for router compatibility -->
  <div id="app" class="hidden"></div>

  <script type="module" src="/app.ts"></script>
</body>
</html>
